# Clues
# Clue names and text for the prompt depending on the clue type.
# Clue names should not be edited, but they can be a subset of the full list of implemented clues.
# NOTE: The list of clues could be extended by adding non-unique attributes, superattributes (e.g. large animal), ordinal attributes, objects on a grid etc.
clues_dict:
    found_at: "{attribute_desc} býr í húsi nummar {i_object}."
    not_at: "{attribute_desc} býr ikki í húsi nummar {i_object}."
    next_to: "{attribute_desc_1} býr við síðuna av {attribute_desc_2}."
    not_next_to: "{attribute_desc_1} býr ikki við síðuna av {attribute_desc_2}, og tey eru ikki sami persónur."
    just_left_of: "{attribute_desc_1} býr beint til vinstru fyri {attribute_desc_2}."
    just_right_of: "{attribute_desc_1} býr beint til høgru fyri {attribute_desc_2}."
    left_of: "{attribute_desc_1} býr til vinstru fyri {attribute_desc_2}."
    right_of: "{attribute_desc_1} býr til høgru fyri {attribute_desc_2}."
    same_object: "{attribute_desc_1} {attribute_desc_2}."
    not_same_object: "{attribute_desc_1} {attribute_desc_2}."
    between: "{attribute_desc_2} býr millum {attribute_desc_1} og {attribute_desc_3}."
    not_between: "{attribute_desc_1} býr ikki millum {attribute_desc_2} og {attribute_desc_3}, og tey eru trý ymisk fólk."
    multiple_between: "{attribute_desc_1} og {attribute_desc_2} búgva við {n_between} húsum ímillum sín."
    one_between: "Tað eru eini hús millum {attribute_desc_1} og {attribute_desc_2}."

# Prompt
# We use two different prompt templates depending on whether we have multiple attributes in each category or just one.
# prompt_and is the word used for separating the last two attributes in a list of attributes.

prompt_and: og

prompt_templates:
    - |
        Ein røð av húsum eru talmerkt frá 1 til {n_objects} frá vinstru til høgru.

        Í hvørjum einastu húsum býr ein persónur, sum hevur ein einstakan eginleika úr hvørjum einasta flokki, sum stendur niðanfyri: 

        {chosen_attributes_str}

        Harumframt vita vit fylgjandi:

        {chosen_clues_str}

        Hvør hevur hvørjar eginleikar og býr í hvørjum húsum?

        Vinarliga gev títt svar sum JSON dictionary í sniðinum niðanfyri. Hvør røð skal byrja við object_X har X er húsanummarið. Hvør teigur umboðar ein flokk, og teir skulu vera í somu raðfylgju, sum flokkarnir ið eru nevndir omanfyri.

        {solution_template}
    - |
        Ein røð av húsum eru talmerkt frá 1 til {n_objects} frá vinstru til høgru.

        Í hvørjum húsum býr ein persónur við einum einstøkum eginleika í flokkinum {chosen_attributes_str}.

        Harumframt vita vit fylgjandi:

        {chosen_clues_str}

        Hvør hevur hvørjar eginleikar og býr í hvørjum húsi?

        Vinarliga gev títt svar sum JSON orðabók í sniðinum niðanfyri. Hvør røð skal byrja við object_X har X er húsanummarið. Aftaná kemur ein teigur við eginleikunum í áðurnevnda flokki.

        {solution_template}

