    friends: "{attribute_desc} er god venn med {attribute_desc_herring}."
    herring_found_at: "{attribute_desc_herring} bur i hus nummer {i_object}."
    herring_not_at: "{attribute_desc_herring} bur ikkje i hus nummer {i_object}."

